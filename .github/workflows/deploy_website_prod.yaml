name: Promote Website to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The Tenant for which the static site will be promoted to production'
        type: choice
        required: true
        options:
          - send
          - appio
          - demo
          - interop

concurrency:
  group: s3-deploy-${{ inputs.environment }}
  cancel-in-progress: false

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

jobs:
  promote-to-prod:
    name: Promote to production S3 - (${{ inputs.environment }})
    runs-on: 'ubuntu-latest'
    environment: ${{ inputs.environment }}

    concurrency:
      group: ${{ github.workflow }}-${{ inputs.environment }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws_region: eu-south-1
          role_to_assume: ${{ secrets.IAM_ROLE_DEPLOY_WEBSITE }}

      - name: Generate timestamp
        run: echo "DEPLOY_TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Sync from staging to production (timestamp)
        shell: bash
        run: aws s3 sync s3://${{ vars.S3_STAGING_BUCKET_NAME }}/${{ inputs.environment }} s3://${{ vars.S3_PROD_BUCKET_NAME }}/${{ inputs.environment }}/${DEPLOY_TIMESTAMP} --delete --exact-timestamps --metadata description=TestDescription-${DEPLOY_TIMESTAMP}

      - name: Sync from staging to production (latest)
        shell: bash
        run: aws s3 sync s3://${{ vars.S3_STAGING_BUCKET_NAME }}/${{ inputs.environment }} s3://${{ vars.S3_PROD_BUCKET_NAME }}/${{ inputs.environment }}/latest --delete --exact-timestamps

      - name: Create AWS Cloudfront Invalidation
        shell: bash
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_PROD_DISTRIBUTION_ID }} --paths "/*" # At the moment we invalidate all the paths

      - name: Azure Login
        if: ${{ inputs.environment == 'appio' }}
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Purge Azure CDN endpoint (appio only)
        if: ${{ inputs.environment == 'appio' }}
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az cdn endpoint purge \
            --resource-group io-p-weu-ioweb-fe-rg \
            --profile-name io-p-weu-ioweb-portal-cdn-profile \
            --name io-p-weu-ioweb-portal-cdn-endpoint \
            --content-paths '/*'
  
  delete-old-deployments:
    needs: promote-to-prod
    name: Delete Older Deployments - (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Configure AWS credentials
        uses: ./.github/actions/configure-aws-credentials
        with:
          aws_region: eu-south-1
          role_to_assume: ${{ secrets.IAM_ROLE_DEPLOY_WEBSITE }}
      
      - name: Delete old deployments (keep latest 5)
        shell: bash
        run: |
          BUCKET="${{ vars.S3_PROD_BUCKET_NAME }}"
          ENV="${{ inputs.environment }}"

          # List all prefixes except 'latest/'
          FOLDERS=$(aws s3api list-objects-v2 \
            --bucket "$BUCKET" \
            --prefix "$ENV/" \
            --delimiter "/" \
            --query "CommonPrefixes[?Prefix != '${ENV}/latest/'].Prefix" \
            --output text)

          if [[ -z "$FOLDERS" ]]; then
            echo "No past deployments found. Nothing to delete."
            exit 0
          fi

          readarray -t SORTED <<< "$(printf '%s\n' $FOLDERS | sort -r)"

          # Check 6 latest deployments to account for current one
          if (( ${#SORTED[@]} <= 6 )); then
            echo "5 or fewer past deployments exist â€” nothing will be deleted."
            exit 0
          fi

          TO_DELETE=("${SORTED[@]:6}")

          echo "Deleting older snapshots:"
          for OLD_PREFIX in "${TO_DELETE[@]}"; do
            echo "Deleting s3://$BUCKET/$OLD_PREFIX"
            aws s3 rm "s3://$BUCKET/$OLD_PREFIX" --recursive
          done

          echo "Cleanup complete."

  notify:
    needs: promote-to-prod
    name: Notify of Workflow End - (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Call Strapi API
        shell: bash
        run: |
          curl -X POST "${{ vars.STRAPI_URL }}/static-deploy/notify-workflow-end" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.WORKFLOW_NOTIFICATIONS_BEARER_TOKEN }}" \
            -d '{"event": "prod-end"}'